# Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/tours_management_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=maneger
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Connection Pool Configuration (HikariCP, default for Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# Spring Server Configuration
server.port=8080

# CORS Configuration (if needed)
spring.security.cors.allowed-origins=http://localhost:3000

# Enable or Disable Security Configuration (adjust if you have your own config)
# spring.security.enabled=false
